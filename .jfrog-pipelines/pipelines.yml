pipelines:
  - name: Sanity_Trigger
    steps:
    - name: trigger
      type: Bash
      configuration:
        outputResources:
          - name: state_sanity
      execution:
        onStart: 
          - write_output trigger_basic "triggerRunId=${run_id}"
          - write_output trigger_basic "qualityGateStep=basic_sanity_gate"
          - write_output state_sanity "triggerRunId=${run_id}"
          - write_output state_sanity "qualityGateStep=state_sanity_gate"
  
    - name: basic_sanity_gate
      type: Bash
      configuration:
        requiresApproval: true
        inputResources:
          - name: basic_sanity
      execution:
        onExecute:
          - echo "Basic sanity done"

    - name: state_sanity_gate
      type: Bash
      configuration:
        requiresApproval: true
        inputResources:
          - name: state_sanity
      execution:
        onExecute:
          - echo "State sanity done"


    - name: check_sanity
      type: Bash
      configuration:
        inputSteps:
          - name: basic_sanity_gate
          - name: state_sanity_gate
      execution:
        onExecute:
          - echo "All sanity done"

    - name: fail_if_sanity_not_done
      type: Bash
      configuration:
        inputSteps:
          - name: check_sanity
            status: 
              - "skipped"
      execution:
        onExecute:
          - exit 1
      
  - name: Sanity_Basic
    steps:
      - name: trigger_basic
        type: Bash
        configuration:
          inputResources:
            - name: basic_sanity
        execution:
          onStart:
            - echo "triggerRunId is ${triggerRunId}"
            - printenv
      - name: approveStep
        type: Bash
        configuration:
          inputSteps:
            - name: trigger_basic
          inputResources:
            - name: this_repo
              trigger: false
            - name: basic_sanity
          integrations:
            - name: sanity_platform
        execution:
          onStart:
            - pushd ${res_this_repo_resourcePath}/scripts
            - npm ci
            - export API_URL="${int_sanity_platform_url}/pipelines/api/v1"
            - export API_TOKEN="Bearer ${int_sanity_platform_accessToken}"
            - node index.js sanityGate --stepName $qualityGateStep --runId $triggerRunId --approved --comment "approved my api"

